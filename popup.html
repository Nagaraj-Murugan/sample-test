<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Summary Extension</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <!-- Add a loading spinner -->
  <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="container">
    <h2 class="mt-4">Summary Extension</h2>
    <button id="getSummaryButton" class="btn btn-primary mt-3">Get Summary</button>
    <div id="summaryResult" class="summary-container mt-4"></div>
    <div id="errorMessage" class="error-message mt-4" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
